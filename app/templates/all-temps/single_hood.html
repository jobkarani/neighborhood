{% extends "all-temps/base.html" %}
{% block content %}
<style>
    .image {
        height: auto;
        width: 100%;
    }

    .hood {
        margin-top: 5%;
    }
</style>
<div class="container hood">
    <div class="hoods">
        <div class="row">
            <div class="col-md-6">
                <img src="{{hood.image.url}}" class="image">
            </div>
            <div class="col-md-6">
                <p>Neighborhood Name: {{hood.name}}</p>
                <p>Description: {{hood.about}}</p>
                <p>Occupants: {{hood.occupants_count}}</p>
                <p>Location: {{ hood.location }}</p>
                <p>Date Created: {{ hood.created_on|date }}</p>
            </div>

        </div>

    </div>
